<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahir's Youtube</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/174/174883.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar">
        <div id="lines">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        
        <div id="logo">
            <img id="image" src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="Tahir's youtube">
            <label for="image">YouTube<sup>IN</sup></label>
        </div>
        <div id="Srch">
            <input type="text" id="query" placeholder="Search">
            <button onclick="search()"><img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/344/external-search-ui-dreamstale-lineal-dreamstale.png" alt="search"></input>
        </div>
        <div id="mic">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25682.png" alt="">
        </div>
        <div id="icons">
            <img class="icon" src="https://cdn0.iconfinder.com/data/icons/eon-communication-i/32/video_call_new_vc_conference-256.png" alt="">
            <img class="icon" src="https://img.icons8.com/ios/344/squared-menu.png" alt="">
            <img class="icon" src="https://img.icons8.com/ios/344/appointment-reminders--v1.png" alt="">
            <img class="icon" src="https://img.icons8.com/color/344/test-account.png" alt="">
        </div> 
    </div> 
    <h3 id="pop_h3">MOST POPULAR VIDEOS</h3>
    <div id="popular"></div>
    <div id="container"></div>
</body>
<script src="./index.js"></script>
</html>
