<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tahir's Youtube</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/174/174883.png">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body onload="playVideo()">
    <h1 id="head">Play Video</h1>
    <iframe
      width="760"
      height="515"
      id="play_video"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
  <script>
    let playVideo = () => {
      let video = JSON.parse(localStorage.getItem("video"));
      console.log(video);
      let id = video.id.videoId;
      let play_video = document.getElementById("play_video");
      play_video.src = `https://www.youtube.com/embed/${id}`;
    };
  </script>
</html>
